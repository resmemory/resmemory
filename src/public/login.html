<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/login.css" type="text/css" />
    <title>[ 응답하라 추억시대 ] - 회원가입 / 로그인</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./assets/image/logo.png" onclick="location.href = `./`" />
      <div class="headerBtns"></div>
    </header>
    <main>
      <div class="loginPageBtns">
        <button class="signupModalBtn" onclick="modalOn('#signupModal')">회원 가입</button>
        <button class="loginModalBtn" onclick="modalOn('#loginModal')">로그인</button>
        <img
          class="kakaoLogin"
          onclick="kakaoLogin()"
          src="./assets/image/kakao_login_large_narrow.png"
        />
      </div>
      <div class="modal" id="loginModal" style="display: none">
        <div class="modalContent">
          <div class="loginBox">
            <div>
              <label>이메일</label>
              <br />
              <input class="email" type="text" name="email" />
            </div>
            <div>
              <label>비밀번호</label>
              <br />
              <input class="password" type="password" />
            </div>

            <div class="loginBoxBtns">
              <button class="login" onclick="login()">로그인</button>
              <button class=".close" onclick="modalClose('#loginModal')">닫기</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal" id="signupModal" style="display: none">
        <div class="modalContent">
          <div class="signupBox">
            <div>
              <label>이메일</label>
              <br />
              <input class="signupEmail" type="text" />
              <button onclick="email()" class="verified">인증</button>
            </div>
            <div>
              <label>인증번호</label>
              <br />
              <input class="receiveNumber" type="text" placeholder="10분 이내로 입력하세요" />
              <button onclick="verified()" class="check">확인</button>
            </div>
            <div>
              <label>닉네임</label>
              <br />
              <input class="nickname" type="text" />
            </div>
            <div>
              <label>비밀번호</label>
              <br />
              <input
                class="signupPassword"
                type="password"
                placeholder="6자~12자 영문 숫자 특수문자"
              />
            </div>
            <div>
              <label>확인 비밀번호</label>
              <input class="confirm" type="password" />
            </div>
            <div class="signupBoxBtns">
              <button class="login" onclick="signup()">회원가입</button>
              <button class=".close" onclick="modalClose('#signupModal')">닫기</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>제작 - TEAM 1이3김 : 이다영 김주희 김민규 김지혜</footer>
    <script src="./js/login.js"></script>
    <script src="./js/kakao.js"></script>
    <script src="./js/code.js"></script>
    <script
      src="https://t1.kakaocdn.net/kakao_js_sdk/2.3.0/kakao.min.js"
      integrity="sha384-70k0rrouSYPWJt7q9rSTKpiTfX6USlMYjZUtr1Du+9o4cGvhPAWxngdtVZDdErlh"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
