<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/chat.css">
    <title>Chat App</title>
</head>
<body>

    </div>
    <script type="module" src="./js/chat.js"></script>
</body>
</html>
